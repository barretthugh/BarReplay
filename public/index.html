<html>

<head>
	<title>Bar Replayer</title>

	<style type="text/css">
		#ul_form {
			display: none;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/gui.css">
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<script src="js/bootstrap/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap/bootstrap.bundle.min.js"></script>

	<script src="js/highcharts/highstock.js"></script>
	<script src="js/highcharts/data.js"></script>
	<script src="js/highcharts/indicators.js"></script>
	<script src="js/highcharts/volume-by-price.js"></script>
	<script src="js/highcharts/indicators-all.js"></script>
	<script src="js/highcharts/drag-panes.js"></script>

	<script src="js/highcharts/annotations-advanced.js"></script>
	<script src="js/highcharts/price-indicator.js"></script>
	<script src="js/highcharts/full-screen.js"></script>

	<script src="js/highcharts/stock-tools.js"></script>
	<script data-main="config.js" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>

</head>

<body>
	<div class="row">
		<div class="col-3">
			<div class="input-group input-group-sm mb-3">
				<input id="interval-sec" type="text" class="form-control" placeholder="interval: 5 seconds">
				<button id="ul_btn" class="btn btn-outline-secondary" type="button">Select File</button>
			</div>
		</div>
		<div class="col-9">
			<div class="input-group input-group-sm mb-3 ">
				<input id="codes" type="text" class="form-control" placeholder="399001,399006">
				<input id="freq" type="text" class="form-control" placeholder="freq: 5min">
				<!-- <input id="redis" type="text" class="form-control" placeholder="redis:6379"> -->
				<button id="sub_btn" class="btn btn-outline-secondary" type="button">Submit Codes</button>
			</div>
		</div>
	</div>
	<div class="container-fluid" id="cardsContainer"></div>



</body>

</html>
